version: '3.8'

x-environment: &default-environment
  DATABASE_URL: postgres://glitchtip:${POSTGRES_PASSWORD:-glitchtip_secure_password}@glitchtip-db:5432/glitchtip
  SECRET_KEY: ${SECRET_KEY:-replace_with_random_64_char_string}
  PORT: 8000
  GLITCHTIP_DOMAIN: ${GLITCHTIP_DOMAIN:-http://localhost:3002}
  DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL:-errors@localhost}
  EMAIL_URL: ${EMAIL_URL:-consolemail://}
  ENABLE_OPEN_USER_REGISTRATION: ${ENABLE_OPEN_USER_REGISTRATION:-True}
  CELERY_WORKER_AUTOSCALE: "1,3"
  CELERY_WORKER_CONCURRENCY: 2

x-depends_on: &default-depends_on
  - glitchtip-db
  - redis

services:
  # PostgreSQL Database for GlitchTip
  glitchtip-db:
    image: postgres:16-alpine
    container_name: sbozh-glitchtip-db
    environment:
      POSTGRES_DB: glitchtip
      POSTGRES_USER: glitchtip
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-glitchtip_secure_password}
    volumes:
      - glitchtip_db_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U glitchtip -d glitchtip"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    container_name: sbozh-glitchtip-redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # GlitchTip Web Service
  web:
    image: glitchtip/glitchtip:latest
    container_name: sbozh-glitchtip-web
    depends_on:
      glitchtip-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "3002:8000"
    environment: *default-environment
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8000/_health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # GlitchTip Worker Service (Celery)
  worker:
    image: glitchtip/glitchtip:latest
    container_name: sbozh-glitchtip-worker
    command: celery -A glitchtip worker -B -l INFO
    depends_on:
      glitchtip-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment: *default-environment
    restart: unless-stopped

  # Database Migration Service (runs once on startup)
  migrate:
    image: glitchtip/glitchtip:latest
    container_name: sbozh-glitchtip-migrate
    depends_on:
      glitchtip-db:
        condition: service_healthy
    command: "./manage.py migrate"
    environment: *default-environment

volumes:
  glitchtip_db_data:
    name: sbozh_glitchtip_db_data
