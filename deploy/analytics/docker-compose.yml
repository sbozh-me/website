version: '3.8'

services:
  # PostgreSQL Database for Umami
  umami-db:
    image: postgres:13-alpine
    container_name: sbozh-umami-db
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-umami_secure_password}
    volumes:
      - umami_db_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U umami"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Umami Analytics
  umami:
    image: ghcr.io/umami-software/umami:3.0.3
    container_name: sbozh-umami
    ports:
      - "3001:3000"
    environment:
      DATABASE_URL: postgresql://umami:${POSTGRES_PASSWORD:-umami_secure_password}@umami-db:5432/umami
      DATABASE_TYPE: postgresql
      APP_SECRET: ${APP_SECRET:-replace-with-random-32-char-string}
      # Disable telemetry and updates
      DISABLE_TELEMETRY: 1
      DISABLE_UPDATES: 1
    depends_on:
      umami-db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/heartbeat"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  umami_db_data:
    name: sbozh_umami_db_data
